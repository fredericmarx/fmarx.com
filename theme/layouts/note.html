<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <link href="main.css" rel="stylesheet"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} | Frederic Marx â€” Web Designer, Front-End Developer</title>
  {{#if webmentions}}
    <link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
  {{/if}}
</head>
<body>
  {{> header }}
  <main role="main" class="py3 prose">
    <div class="container">
      <article class="h-entry">
        <h1 class="p-name">{{title}}</h1>
        <p class="h5">Written by <a class="p-author h-card" href="http://fmarx.com">Frederic Marx</a> on <time class="dt-published" datetime="{{date}}">{{date}}</time></p>
        <div class="e-content">
          {{{contents}}}
        </div>
        {{#if webmentions}}
          {{> webmentions}}
        {{/if}}
      </article>
    </div>
  </main>
  {{> footer }}
</body>
</html>
