<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="{{rootPath}}main.css" rel="stylesheet"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} | Frederic Marx â€” Web Designer, Front-End Developer</title>
  {{#if webmentions}}
    <link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
  {{/if}}
</head>
<body>
  {{> header }}
  <main role="main" class="py3 prose">
    <article class="h-entry">
      <div class="container">
        <h1 class="p-name">{{title}}</h1>
        <p class="h5">Published by <a class="p-author h-card" href="http://fmarx.com">Frederic Marx</a> on <time class="dt-published" datetime="{{date}}">{{date}}</time><br>
        {{readTime}} minute read</p>
      </div>
      <div class="e-content container">
        {{{contents}}}
      </div>
      <div class="container">
        {{#if webmentions}}
          {{> webmentions}}
        {{/if}}
      </div>
    </article>
  </main>
  {{> footer }}
  {{#if containsTweets}}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  {{/if}}
  {{#if containsVimeo}}
    {{> vimeo}}
  {{/if}}
</body>
</html>
