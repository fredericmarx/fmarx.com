<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="{{rootPath}}main.css" rel="stylesheet"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} | Frederic Marx â€” Web Designer, Front-End Developer</title>
  {{#if webmentions}}
    <link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
  {{/if}}
</head>
<body>
  {{> header }}
  <main role="main" class="py3 prose">
    <div class="container">
      {{{contents}}}
      <ul class="list-reset">
      {{#each notes}}
        <li class="mb1">
          <h2><a href="{{rootPath}}{{this._path}}">{{this.title}}</a></h2>
          <p class="h5">Published {{this.date}}<br>
          {{this.readTime}} minute read</p>
        </li>
      {{/each}}
      </ul>
    </div>
  </main>
  {{> footer }}
</body>
</html>
