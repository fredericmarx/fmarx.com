<script>
var links = Array.from( document.getElementsByTagName('a') );

var renderVimeo = function (link) {
  var el = document.createElement('div')
  var id = '157259335'
  el.innerHTML = "<iframe src='https://player.vimeo.com/video/" + id  + "?color=ff5b3d&title=0&byline=0&portrait=0' width='640' height='360' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>"
  return el
}

var sp1 = document.createElement("h1");
sp1.innerHTML = "Hello"

links
  .filter( function(link) {
    return link.href === link.innerHTML
  })
  .map( function(link) {
    console.log(link.href)
    link.parentNode.replaceChild(renderVimeo(link), link)
  })

</script>
