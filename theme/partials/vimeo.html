<script>
(function() {
  var links = Array.from( document.getElementsByTagName('a') );

  var renderVimeo = function (link) {
    var el = document.createElement('div')
    el.className += ' vimeo-player-wrapper'
    var id = link.href.match(/[^\/]*$/)
    el.innerHTML = '<div class="vimeo-player"><iframe src="https://player.vimeo.com/video/' + id  + '?color=6F5CCC&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>'
    return el
  }

  var sp1 = document.createElement("h1");
  sp1.innerHTML = "Hello"

  links
    .filter( function(link) {
      return link.href === link.innerHTML
    })
    .map( function(link) {
      console.log(link.href)
      link.parentNode.replaceChild(renderVimeo(link), link)
    })
})()
</script>
